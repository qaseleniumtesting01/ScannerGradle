buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.whitesource', name: 'whitesource-gradle-plugin', version: '18.4.2'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'application'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        jcenter()
        mavenCentral()
    }
}

group 'com.example'


// without this things break because plugins are running in a strange order
mainClassName = ''

apply plugin: 'whitesource'

whitesource {
    orgToken "465d4d8873ea4a8fb982cf063c999bac45654261d45240d4810b91881f0e64ee"
    productName 'gradle plugin 1'
	projectName 'sofi 1'
}
